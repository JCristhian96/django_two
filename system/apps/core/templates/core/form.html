{% extends 'base.html' %}

{% load static %}

{% block content %}
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
            {{ field.label }} {{ field }}
        {% endfor %}
        <hr>
        
        {% if object %}
        <button type="submit" class="btn btn-warning">Actualizar</button>
        {% else %}
        <button type="submit" class="btn btn-success">Agregar</button>
        {% endif %}
            
        <a href="{% url 'core:list' %}" class="btn btn-secondary">Cancelar</a>
    </form>

{% endblock content %}

{% block staticfiles %}
    <script src="{% static 'core/js/form.js' %}"></script>    
{% endblock staticfiles %}
